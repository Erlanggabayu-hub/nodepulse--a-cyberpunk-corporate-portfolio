<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erlangga Bayu â€” Web3 Ambassador | DePIN Architect</title>
  <meta name="description" content="Erlangga Bayu - Architecting the DePIN Ecosystem. Web3 Ambassador for NodeOps, CreatorX, and W3GG.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Tailwind CDN with custom config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            void: '#050505',
            neon: '#00FF94',
            cyan: '#00F0FF',
            glass: 'rgba(255,255,255,0.05)',
            'glass-border': 'rgba(255,255,255,0.10)',
          },
          fontFamily: {
            display: ['"Space Grotesk"', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
          },
          animation: {
            'aurora-1': 'aurora1 18s ease-in-out infinite',
            'aurora-2': 'aurora2 22s ease-in-out infinite',
            'aurora-3': 'aurora3 25s ease-in-out infinite',
            'marquee': 'marquee 30s linear infinite',
            'marquee-reverse': 'marquee 30s linear infinite reverse',
            'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
            'fade-up': 'fadeUp 0.8s cubic-bezier(0.16,1,0.3,1) forwards',
            'fade-up-delay-1': 'fadeUp 0.8s cubic-bezier(0.16,1,0.3,1) 0.15s forwards',
            'fade-up-delay-2': 'fadeUp 0.8s cubic-bezier(0.16,1,0.3,1) 0.3s forwards',
            'fade-up-delay-3': 'fadeUp 0.8s cubic-bezier(0.16,1,0.3,1) 0.45s forwards',
          },
          keyframes: {
            aurora1: {
              '0%, 100%': { transform: 'translate(0%, 0%) scale(1)' },
              '33%': { transform: 'translate(30%, -20%) scale(1.2)' },
              '66%': { transform: 'translate(-20%, 15%) scale(0.9)' },
            },
            aurora2: {
              '0%, 100%': { transform: 'translate(0%, 0%) scale(1)' },
              '33%': { transform: 'translate(-25%, 20%) scale(1.1)' },
              '66%': { transform: 'translate(20%, -15%) scale(1.3)' },
            },
            aurora3: {
              '0%, 100%': { transform: 'translate(0%, 0%) scale(1.1)' },
              '50%': { transform: 'translate(15%, 25%) scale(0.8)' },
            },
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            pulseGlow: {
              '0%, 100%': { boxShadow: '0 0 8px 2px rgba(0,255,148,0.4)' },
              '50%': { boxShadow: '0 0 20px 6px rgba(0,255,148,0.8)' },
            },
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    }
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      background: #050505;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Stroke text effect */
    .stroke-text {
      -webkit-text-stroke: 2px rgba(255,255,255,0.85);
      color: transparent;
    }
    @media (min-width: 768px) {
      .stroke-text {
        -webkit-text-stroke: 3px rgba(255,255,255,0.85);
      }
    }

    /* Glassmorphism base */
    .glass {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.10);
    }

    /* Neon glow for primary button */
    .btn-neon {
      background: #00FF94;
      color: #050505;
      box-shadow: 0 0 20px rgba(0,255,148,0.35), 0 0 60px rgba(0,255,148,0.15);
      transition: all 0.3s ease;
    }
    .btn-neon:hover {
      box-shadow: 0 0 30px rgba(0,255,148,0.6), 0 0 80px rgba(0,255,148,0.25);
      transform: translateY(-2px);
    }

    /* Glass button */
    .btn-glass {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      color: #e2e8f0;
      transition: all 0.3s ease;
    }
    .btn-glass:hover {
      background: rgba(255,255,255,0.12);
      border-color: rgba(0,240,255,0.4);
      box-shadow: 0 0 20px rgba(0,240,255,0.15);
      transform: translateY(-2px);
    }

    /* Bento card hover */
    .bento-card {
      transition: all 0.4s cubic-bezier(0.16,1,0.3,1);
    }
    .bento-card:hover {
      border-color: rgba(0,255,148,0.3);
      box-shadow: 0 0 40px rgba(0,255,148,0.08), inset 0 0 40px rgba(0,255,148,0.02);
      transform: translateY(-4px);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: rgba(0,255,148,0.25); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(0,255,148,0.45); }

    /* Opacity 0 for fade-up elements before animation */
    .opacity-0-init { opacity: 0; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
